<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flexbox Example</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;

      /* flex-direction: column-reverse; */
      
      justify-content: flex-start;
      justify-content: center;
      justify-content: flex-end;
      justify-content: space-between;
      justify-content: space-around;
      justify-content: space-evenly;

      align-items: flex-start;
      align-items: center;
      /* align-items: flex-end; */
      /* align-items: stretch; */
      /* align-items: baseline; */

      /* flex-wrap: wrap; */
      gap: 10px; /* space between items */

      width: 80%;
      height: 200px;
      margin: 20px auto;
      background: #f0f0f0;
      border: 2px solid #ccc;
    }

    .box {
      background: #ff8a00;
      color: #fff;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;    /* center text vertically inside the box */
      justify-content: center;/* center text horizontally inside the box */
      font-size: 1.2em;
      font-weight: bold;
    }

    /* Uncomment these to see flex-grow behavior */
    /*.box1 {
      flex: 1 1 100px;
    }
    .box2 {
      flex: 2 1 100px;
    }
    .box3 {
      flex: 0 1 100px;
    }*/

    /* Example of changing order */
    /*.box1 { order: 2; }
    .box2 { order: 1; }
    .box3 { order: 3; }*/
  </style>
</head>
<body>

<div class="container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
</div>

</body>
</html>
